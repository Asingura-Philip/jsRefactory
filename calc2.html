<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculator with HTML ,CSS and Javascript</h1>
    <div class="frame">
        <div class="display"></div>
        <div class="btnspace">
            <div class="btns" onclick="numLog(7)"><button>7</button></div>
            <div class="btns" onclick="numLog(8)"><button>8</button></div>
            <div class="btns" onclick="numLog(9)"><button>9</button></div>
            <div class="btns" onclick="numLog('/')"><button>/</button></div>
            <div class="btns" onclick="numLog(4)"><button>4</button></div>
            <div class="btns" onclick="numLog(5)"><button>5</button></div>
            <div class="btns" onclick="numLog(6)"><button>6</button></div>
            <div class="btns" onclick="numLog('*')"><button>x</button></div>
            <div class="btns" onclick="numLog(1)"><button>1</button></div>
            <div class="btns" onclick="numLog(2)"><button>2</button></div>
            <div class="btns" onclick="numLog(3)"><button>3</button></div>
            <div class="btns" onclick="numLog('-')"><button>-</button></div>
            <div class="btns" onclick="numLog('.')"><button>.</button></div>
            <div class="btns" onclick="numLog(0)"><button>0</button></div>
            <div class="btns" onclick="eqz()"><button>=</button></div>
            <div class="btns" onclick="numLog('+')"><button>+</button></div>
            <div class="btns" id="clear" onclick="clear()"><button>clear</button></div>
        </div>
    </div>
    <script src="calc2.js"></script>
</body>
</html>
